<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .image-section {
      width: 50%;
      background-image: url('your-image-path.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
    }

    .login-section {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0b0431;
      padding: 0 20px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0073b1; /* IEEE blue */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f8d;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer img {
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-section">
        <img src="https://static.vecteezy.com/system/resources/previews/003/226/310/original/halloween-dark-night-scenery-background-concept-free-vector.jpg" 
         height = "735px" width="1100px">
    </div>

    <div class="login-section">
      <div class="login-box">
        <h2>Login</h2>

        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit"><a href="thankyou.html" style="text-decoration:none; color:white;" target="blank">Login</a></button>
        </form>
        <p style="padding-top: 30px;">Don't have an account? <a href="registrationform.html" target="_blank" style="text-decoration:none">Register</a></p>
        <div class="footer">
          <img src="https://th.bing.com/th/id/OIP.gD_1hdYd-wMb5X53UCEeRAHaHa?rs=1&pid=ImgDetMain" alt="IEEE Logo">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const password = document.getElementById('password').value;

      // Password validation (at least 8 characters, contains letters and numbers)
      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
      if (!passwordRegex.test(password)) {
        alert('Password must be at least 8 characters long and contain letters and numbers.');
        return false;
      }

      // Perform further actions here (like form submission)
      alert('Login successful');
    });
  </script>

</body>
</html>
